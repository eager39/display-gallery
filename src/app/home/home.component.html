
<div class="container">

      <source src="http://localhost:3000/video" type="video/mp4" />
    </video>
  


    <mdb-carousel [isControls]="false" [animation]="'slide'">
        <mdb-carousel-item>
          <img class="d-block w-100"  alt="First slide">

        <mdb-carousel-item>
          <img class="d-block w-100" src="assets/slika.jpg" alt="Second slide">
        </mdb-carousel-item>
        <mdb-carousel-item>
          <img class="d-block w-100" src="assets/slika.jpg" alt="Third slide">
        </mdb-carousel-item>
      </mdb-carousel>


</div>
